<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LandingPage</title>
    <link
      href="https://fonts.cdnfonts.com/css/bricolage-grotesque"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              putih: "#FFFFFF",
              hitam: "#000000",
              abu: "#D9D9D9",
              abu_text: "#B3B3B3",
              hitam_text: "#1E1E1E",
            },
            fontFamily: {
              bricolage: ["Bricolage Grotesque", "sans-serif"],
              inter: ["Inter", "sans-serif"],
            },
            container: {
              center: true,
              padding: "1.5rem",
              screens: {
                lg: "1140px",
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        overflow-x: hidden;
      }
    </style>
  </head>

  <body>
    <section class="flex flex-col md:flex-row flex-1 bg-abu">
      <div class="container hidden lg:block lg:w-[720px]"></div>
      <div
        class="w-full lg:w-1/2 bg-putih flex flex-col justify-end px-6 md:px-16 lg:px-28 pb-20 lg:pb-40"
      >
        <a href="/src/LandingPage.html">
          <h1
            class="text-3xl font-semibold text-start pt-12 pb-24 lg:pb-52 font-bricolage"
          >
            Indietech
          </h1>
        </a>
        <h2 class="text-3xl font-bold text-start pb-5 font-bricolage">
          Sign In
        </h2>

        <div class="border rounded-lg px-6 py-6">
          <form class="flex flex-col gap-6">
            <div class="flex flex-col gap-2">
              <label class="block text-sm font-medium text-hitam_text"
                >Email</label
              >
              <input
                type="email"
                placeholder="Enter your email"
                class="w-full border border-abu rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-hitam"
              />
            </div>

            <div class="flex flex-col gap-2">
              <label class="block text-sm font-medium text-hitam_text"
                >Password</label
              >
              <input
                type="password"
                placeholder="Enter your password"
                class="w-full border border-abu rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-hitam"
              />
            </div>

            <button
              type="submit"
              class="w-full font-inter bg-hitam text-putih py-3 rounded-md hover:bg-abu hover:text-hitam transition"
            >
              Sign In
            </button>

            <div class="text-left">
              <a
                href="/src/forgotPassword.html"
                class="text-sm text-abu_text hover:text-hitam underline"
              >
                Forgot password?
              </a>
            </div>

            <button
              type="button"
              class="font-inter w-full bg-hitam text-putih py-3 rounded-md hover:bg-abu hover:text-hitam transition"
            >
              Sign In Using Google
            </button>
          </form>

          <div class="pt-6 text-center">
            <p class="text-sm text-abu_text">
              Don't have an account?
              <a
                href="/src/signUp.html"
                class="text-hitam underline hover:text-gray-500"
              >
                Register here
              </a>
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
