<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForgotPassword</title>
    <link
      href="https://fonts.cdnfonts.com/css/bricolage-grotesque"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              bricolage: ["Bricolage Grotesque", "sans-serif"],
              inter: ["Inter", "sans-serif"],
            },
            // screens: {
            //   sm: "425px",
            //   smd: "568px",
            //   md: "768px",
            //   mdlg: "990px",
            //   lg: "1024px",
            //   xl: "1200px",
            // },
          },
        },
      };
    </script>

    <style>
      body {
        overflow-x: hidden;
      }
    </style>
  </head>

  <body>
    <section class="flex flex-col md:flex-row flex-1">
      <div class="hidden lg:block lg:w-[720px] bg-gray-200"></div>
      <div
        class="w-full lg:w-1/2 bg-white flex flex-col justify-end px-6 md:px-16 lg:px-28 pb-20 lg:pb-[421px]"
      >
        <h1 class="text-3xl font-semibold text-start pt-12 pb-24 lg:pb-52">
          Indietech
        </h1>
        <h2 class="text-3xl font-bold text-start pb-5">Forgot Your Password</h2>

        <div class="border rounded-lg px-6 py-6">
          <form class="flex flex-col gap-6">
            <div class="flex flex-col gap-2">
              <label class="block text-sm font-medium">Email</label>
              <input
                type="email"
                placeholder="Enter your email"
                class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-stone-400"
              />
            </div>

            <div class="flex gap-4">
                <button
                  type="button"
                  class="w-full border text-[#303030] py-3 rounded-md hover:bg-[#2C2C2C] hover:text-white transition font-semibold"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="w-full border text-[#303030] py-3 rounded-md hover:bg-[#2C2C2C] hover:text-white transition font-semibold"
                >
                  Reset Password
                </button>
              </div>
              
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
