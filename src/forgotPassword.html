<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LandingPage</title>
    <link
      href="https://fonts.cdnfonts.com/css/bricolage-grotesque"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              putih: "#FFFFFF",
              hitam: "#000000",
              abu: "#D9D9D9",
            },
            fontFamily: {
              bricolage: ["Bricolage Grotesque", "sans-serif"],
              inter: ["Inter", "sans-serif"],
            },
            container: {
              center: true,
              padding: "1.5rem",
              screens: {
                lg: "1140px",
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        overflow-x: hidden;
      }
    </style>
  </head>

  <body>
    <section class="flex flex-col md:flex-row flex-1 bg-abu">
      <div class="hidden lg:block lg:w-[720px] container"></div>
      <div
        class="w-full lg:w-1/2 bg-white flex flex-col justify-end px-6 md:px-16 lg:px-28 pb-20 lg:pb-[421px]"
      >
        <a href="/src/LandingPage.html">
          <h1
            class="text-3xl font-semibold text-start pt-12 pb-24 lg:pb-52 font-bricolage"
          >
            Indietech
          </h1>
        </a>
        <h2 class="text-3xl font-bold text-start pb-5 font-bricolage">
          Forgot Your Password
        </h2>

        <div class="border rounded-lg px-6 py-6">
          <form class="flex flex-col gap-6">
            <div class="flex flex-col gap-2">
              <label class="block text-sm font-medium">Email</label>
              <input
                type="email"
                placeholder="Enter your email"
                class="w-full border border-abu rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-hitam"
              />
            </div>

            <div class="flex gap-4 font-inter">
              <button
                type="button"
                class="w-full border text-hitam_text py-3 rounded-md hover:bg-hitam hover:text-putih transition font-semibold"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="w-full border text-hitam_text py-3 rounded-md hover:bg-hitam hover:text-putih transition font-semibold"
              >
                Reset Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
